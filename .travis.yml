env:
  global:
    - NODE_ENV=test
    - secret = authorshaven
    - DATABASE_TEST=postgres://postgres:admin@localhost/users_test
    - APP_URL_BACKEND = http://localhost:3000
language: node_js

node_js:
  - 'stable'

cache:
  - 'node_modules'

services:
  - postgresql

before_script:
  - psql -c 'create database users_test;' -U postgres

script:
  - npm test

after_success:
  - npm run coveralls
