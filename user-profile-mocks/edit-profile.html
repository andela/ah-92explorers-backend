<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
        <title>Edit Profile</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="widget nav">
                <div class="nav-left">
                    <h2>Authors Haven</h2>
                    <span class="fa fa-bars"></span>
                </div>
                <div class="nav-right">
                    <img src="img/avatar.png" alt="">
                    <label><a href=""></a>Username <i class="fa fa-caret-down"></i></label>
                </div>
            </div>
        </header>
        <div id="container">
            <section id="main">
                <div class="widget page-heading">
                    <h2>Edit Profile</h2>
                </div>
                <div class="multi-widget">
                    <div class="widget user-profile-s1">
                        <div class="profile-img">
                            <img src="img/avatar.png" alt="">

                            <div class="change-image">
                                <img src="img/cam.png">
                                <input type="file">
                            </div>
                        </div>
                        <div class="numbers">
                            <div class="articles">
                                <label>20</label>
                                <label>Articles</label>
                            </div>
                            <div class="followers">
                                <label>500</label>
                                <label>Followers</label>
                            </div>
                            <div class="following">
                                <label>400</label>
                                <label>Following</label>
                            </div>
                        </div>
                        <div class="social">
                            <h3>Social</h3>
                            <a href="user-profile.html" class="btn btn-blue">Update</a>
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td class="icon facebook"><i class="fa fa-facebook"></i></td>
                                        <td><span><input value="http://facebook.com" class="input-sm-form"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="icon twitter"><i class="fa fa-twitter"></i></td>
                                        <td><span><input value="http://www.twitter.com" class="input-sm-form"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="icon instagram"><i class="fa fa-instagram"></i></td>
                                        <td><span><input value="http://www.instagram.com" class="input-sm-form"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="icon linkedin"><i class="fa fa-linkedin"></i></td>
                                        <td><span><input value="http://www.linkedin.com" class="input-sm-form"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="widget user-profile-s2">
                        <div class="basic-info">
                            <h3>Basic Info</h3>

                            <a href="user-profile.html" class="btn btn-blue">Update</a>
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td class="label-in">Firstname</td>
                                        <td><span><input value="Herve" class="input-sm-form"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="label-in">Lastname</td>
                                        <td><span><input value="Nkuri" class="input-sm-form"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="label-in">Surname</td>
                                        <td><span><input value="Hervera" class="input-sm-form"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="label-in">Email</td>
                                        <td><span><input value="herveralive@gmail.com" class="input-sm-form"></span></td>
                                    </tr>
                                    <tr>
                                        <td class="label-in">Birthday:</td>
                                        <td><input type="text" value="07-12-1994" class="input-sm-form"></td>
                                    </tr>
                                    <tr>
                                        <td class="label-in">Country:</td>
                                        <td><input type="text" value="Rwanda" class="input-sm-form"></td>
                                    </tr>
                                    <tr>
                                        <td class="label-in">Mobile phone:</td>
                                        <td><input type="text" value="(+250) 786002233" class="input-sm-form"></td>
                                    </tr>
                                    <tr>
                                        <td class="label-in">Occupation: </td>
                                        <td><input type="text" value="Software Engineer" class="input-sm-form"></td>
                                    </tr>
                                    <tr>
                                        <td class="label-in">About: </td>
                                        <td><textarea rows="5" cols="70" class="input-sm-form" value="">Lorem ipsum dolor sit amet</textarea></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <p>Copyright Â©2019 All rights reserved | Authors Haven</p>
        </footer>
    </body>
</html>
