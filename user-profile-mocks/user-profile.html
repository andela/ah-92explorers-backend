<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link href="../css/userDashboard.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="navbar">
            <img src="../icons/logo.png" class="logo">
            <ul>
                <li>Dashboard</li>
                <li>Favourites</li>
                <li>Profile</li>
            </ul>
            <div class="restOfNav">
                <img src="../icons/search.svg" class="navIcons navIconColor">
                <img src="../icons/notification.svg" class="navIcons navIconColor">
                <img src="../icons/man.svg" class="navIcons manIcon">
                <div>
                    <span class="navName">Mugerwa</span>
                    <img src="../icons/down-arrow.svg" class="navIcons navIconColor navIconSmall disappear">
                </div>
            </div>
        </div>
        <div class="userProfile">
            <h1>General Information</h1>
            <img src="../icons/terrestial.jpg" class="avatar"><br>
            <button class="upBtn">Upload New Picture</button>
            <div class="firstForm">
                <div>
                    <label>Firstname</label><br>
                    <input type="text" class="form-control" placeholder="Mugerwa">
                </div>
                <div class="right">
                    <label>Lastname</label><br>
                    <input type="text" class="form-control" placeholder="Mugerwa">
                </div>
            </div>
            <div class="firstForm">
                <div>
                    <label>Username</label><br>
                    <input type="text" class="form-control" placeholder="Mugerwa">
                </div>
                <div class="right">
                    <label>Password</label><br>
                    <input type="text" class="form-control" placeholder="Mugerwa">
                </div>
            </div>
            <div class="firstForm">
                <div>
                    <label>New Password</label><br>
                    <input type="password" class="form-control">
                </div>
                <div class="right">
                    <label>Confirm Password</label><br>
                    <input type="password" class="form-control">
                </div>
            </div>
            <button class="updateBtn">Update Profile</button>
        </div>
    </body>
</html>
